<script type="text/javascript">
         $(function () {
             $.ajax({
                 url: "ajax.ashx?action=getseo",
                 data: {  },
                 type: "post",
                 success: function (r) {
                     var d = JSON.parse(r);
                     $("#txtTitle").val(d.SeoTitle);
                     $("#txtKeywords").text(d.SeoKeywords);
                     $("#txtDescription").text(d.SeoDescription);
                 }, error: function () {
                     console.log("error");
                 }
             });
         });
</script>
<div class="bjui-pageContent">
    <form action="ajax.ashx?action=setseo" id="j_form_form" class="pageForm" data-toggle="validate">
        <div style="margin:15px auto 0; width:800px;">
            <fieldset>
                <legend>搜索引擎优化设置</legend>
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>内容</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>页面标题Title</td>
                            <td><input type="text" value="" size="60" class="input-nm" name="txtTitle" id="txtTitle"/>
                                <div class="alert alert-warning form-inline"><i class="fa fa-warning"></i> <strong>说明：</strong>设置页面标题！建议在多个关键词之间以竖线"|"分隔，并且最好不要超过80个字符！如：软件开发|网站建设</div>
                            </td> 
                        </tr>
                      
                        <tr>
                            <td>页面关键词Keywords</td>
                            <td><textarea cols="60" rows="2" data-toggle="autoheight" id="txtKeywords" name="txtKeywords"></textarea>
                                <div class="alert alert-warning form-inline"><i class="fa fa-warning"></i> <strong>说明：</strong>设置页面关键词！建议在多个关键词之间以英文逗号","分隔，并且最好不要超过100个字符！如：软件开发,网站建设</div>
                            </td>
                        </tr>
                        
                        <tr>
                             <td>页面描述Description</td> 
                             <td><textarea cols="60" rows="3" data-toggle="autoheight" id="txtDescription" name="txtDescription"></textarea>
                                 <div class="alert alert-warning form-inline"><i class="fa fa-warning"></i> <strong>说明：</strong>设置页面描述！建议不要超过200个字符！</div>
                            </td> 
                        </tr>
                        
                    </tbody>
                </table>
            </fieldset>
        </div>
    </form>
</div>
