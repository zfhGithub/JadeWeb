
<div class="bjui-pageContent">
    <form action="ajax.ashx" id="addbanner_form" data-toggle="validate" data-alertmsg="false">
        <input type="hidden" name="custom.id" value="edce142bc2ed4ec6b623aacaf602a4de">
        <table class="table table-condensed table-hover" width="100%">
            <tbody>

                <tr>
                    <td colspan="4">
                        <label for="u_case_pic_up" class="control-label x85">图片：</label>
                        <div style="display: inline-block; vertical-align: middle;">
                            <div id="u_banner_pic_up_add" data-toggle="upload" data-uploader="ajax.ashx?action=kindeditor&type=banner"
                                 data-file-size-limit="5242880"
                                 data-file-type-exts="*.jpg;*.png;*.gif;*.mpg"
                                 data-multi="true"
                                 data-drag-drop="true"
                                 data-button-text="添加轮播图"
                                 data-on-upload-success="banner_upload_success"
                                 data-icon="cloud-upload"></div>
                            <input type="hidden" id="i_banner_pic" value="" data-rule="图片:required">
                            <span id="j_banner_span_pic"></span>
                        </div>
                    </td>
                    
                </tr>

            </tbody>
        </table>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close" id="btn_addbanner">取消</button></li>
        <li><button type="button" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
<script type="text/javascript">
    function banner_upload_success(file, data) {
        var json = JSON.parse(data);
        if (json.statusCode == 200) {
            $("#i_banner_pic").val(json.url);
            $('#j_banner_span_pic').html('已上传图片：<img src="' + json.url + '" width="100">')
            $("#btn_addbanner").trigger("click");
        }
    }

</script>
